<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Faculty Registration Form</h1>
    <table class="table">
        <tr>
            <td>Department</td>
            <td><select class="form-control"name="" id="">
                <option value="Select">Select</option>
                <option value="Computer Science Engineer">Computer Science Engineer</option>
                <option value="Electronic Communication Engineer">Electronic Communication Engineer</option>
                <option value="Mechanical Engineer">Mechanical Engineer</option>
                <option value="Civil Engineer">Civil Engineer</option>
                <option value="Bio Technology Engineer">Bio Technology Engineer</option>
                <option value="Chemical Engineer">Chemical Engineer</option>
            </select></td>
        </tr>
        <tr>
            <td>Faculty Name:</td>
            <td><input class="form-control"type="text"></td>
        </tr>
        <tr>
            <td>Contact No:</td>
            <td><input class="form-control" type="tel" name="" id=""></td>
        </tr>
        <tr>
            <td>Qualification:</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode:</td>
            <td><input class="form-control"type="text"></td>
        </tr>
        <tr>
            <td>Blood Group:</td>
            <td><select class="form-control"name="" id="">
                <option value="Select">Select</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB_</option>
            </select></td>
        </tr>
        <tr>
            <td>College Name:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District:</td>
            <td><select name="" id="" class="form-control">
                <option value="Select">Select</option>
                <option value="Kasaragod">Kasaragod</option>
                <option value="Kollam">Kollam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Pathanamthitt">Pathanamthitta</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Idukki">Idukki</option>
                <option value="Kannur">Kannur</option>
            </select></td>
        </tr>
        <tr>
            <td>Year of Experience:</td>
            <td><input class="form-control"type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input class="form-control"type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input class="form-control"type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input class="form-control"type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-success">Submit</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
