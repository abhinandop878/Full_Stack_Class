<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1>Faculty Registration Form</h1>
                <table class="table">
                    <tr>
                        <td>Title:</td>
                        <td><input class="form-control"type="text"></td>
                    </tr>
                    <tr>
                        <td>Image:</td>
                        <td><input class="form-control"type="file" src="" alt=""></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>Category:</td>
                        <td><select name="" id="" class="form-control">
                            <option value="Select">Select</option>
                            <option value="Vegitratrian">Vegitratrian</option>
                            <option value="Non-Vegitratrian">Non-Vegitratrian</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Posted Date:</td>
                        <td><input class="form-control"type="date" name="" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success">Submit</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
