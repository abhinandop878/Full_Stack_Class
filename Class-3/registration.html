<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <lable class="form-label">Name:</lable>
                        <input placeholder="Enter your name" type="text" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <lable class="form-label">Rollno:</lable>
                        <input placeholder="Enter your Rollno"type="text" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <lable class="form-label">Addmission NO:</lable>
                        <input placeholder="Enter your Addmission no"type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <lable class="form-label">Parent Name:</lable>
                        <input placeholder="Enter your Parent name"type="text" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <lable class="form-label">College:</lable>
                        <input placeholder="Enter your college name"type="text" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <lable class="form-label">Email:</lable>
                        <input placeholder="Enter your email"type="email" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <lable class="form-label">Mobile:</lable>
                        <input placeholder="Enter your mobile no"type="tel" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <lable class="form-label">Adreess:</lable>
                        <textarea placeholder="Enter your address"name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <lable class="form-label">Username:</lable>
                        <input placeholder="Enter your username"type="text" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <lable class="form-label">Password:</lable>
                        <input placeholder="Enter your Password"type="password" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
</body>
</html>
