<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP/IN</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h1 style="color: orange;">LOGIN</h1>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><button style="background-color:lightgreen;">Submit</button></td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h1 style="color: navy;">Register</h1>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>Pincode:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>District:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>EmailID:</td>
                        <td><input type="email" name=""id=""></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><select name="" id="">
                            <option value="Select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>PhoneNo:</td>
                        <td><input type="tel"></td>
                    </tr>
                    <tr>
                        <td>Blood Group:</td>
                        <td><select name="" id="">
                            <option value="Select">Select</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB_</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: lightgreen;">Register</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
